<!DOCTYPE html>
<html>
  <head>
      <title>Secret Agent Supply Inc.</title>
      <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
      <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <header>
      <div class="container">
        <div id="logo">
          <img src="resources/images/logo.png" alt="Logo">
        </div>
        <div id="header-text">
          <h2>Secret Agent Supply Inc.</h2>
        </div>
      </div>
    </header>

    <div id="main-banner">
      <div class="container">
        <div id="banner-text">
          <h2>New arrival</h2>
          <h1>Sport bikes and motorcycles</h1>
        </div>
      </div>
    </div>

    <nav id="main-nav">
      <div class="container">
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Glasses</li>
          <li>Contact</li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div id="product-grid">
        <div class="product-block">
          <div class="product-block-image">
            <img src="resources/images/pen.png" alt="Exploding Pen">
          </div>
          <div class="product-block-title">
            <h4>Exploding Pen</h4>
          </div>
        </div>
        <div class="product-block">
          <div class="product-block-image">
            <img src="resources/images/watch.png" alt="Cellular Watch">
          </div>
          <div class="product-block-title">
            <h4>Cellular Watch</h4>
          </div>
        </div>
        <div class="product-block">
          <div class="product-block-image">
            <img src="resources/images/glasses.png" alt="Thermal Glasses">
          </div>
          <div class="product-block-title">
            <h4>Thermal Glasses</h4>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="company-details">
        <div class="details-block">
          <div class="details-block-title">
            <h4>Location</h4>
          </div>
          <div class="details-text">
            <p>-47.346436, 84.32354</p>
          </div>
        </div>
        <div class="details-block">
          <div class="details-block-title">
            <h4>Hours</h4>
          </div>
          <div class="details-text">
            <p>0800 - 1800</p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div id="copyright">
          <p>Copyright Secret Agent Supply Inc.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
